title: Kotlin Koans
type: marketplace
language: English
summary:
  <p>Kotlin Koans are a series of exercises designed primarily for Java developers, to help you become familiar with the Kotlin syntax. Each exercise is created as a failing unit test, and your job is to make it pass.</p>
  <p>We recommend you check the solution after implementing the task to compare your answer with the proposed one. Make sure you don't cheat!</p>
programming_language: Kotlin
content:
- Introduction
- Classes
- Conventions
- Collections
- Properties
- Builders
- Generics
